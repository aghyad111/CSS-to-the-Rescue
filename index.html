<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Light</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Simple, clean font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Color control radio buttons -->
    <input type="radio" name="lamp-color" id="off-light" aria-label="Turn light off">
    <input type="radio" name="lamp-color" id="white-light" checked aria-label="White light">
    <input type="radio" name="lamp-color" id="yellow-light" aria-label="Yellow light">
    <input type="radio" name="lamp-color" id="blue-light" aria-label="Blue light">

    <header>
        <h1>Ambient Light</h1>
    </header>

    <hr aria-hidden="true">

    <div class="controls" role="toolbar" aria-label="Light color controls">
        <label for="off-light">Off</label>
        <label for="white-light">White</label>
        <label for="yellow-light">Yellow</label>
        <label for="blue-light">Blue</label>
    </div>

    <!-- Lamp structure without classes -->
    <figure aria-label="Interactive lamp with changeable light colors">
        <div></div> <!-- cable -->
        <div></div> <!-- connector -->
        <div></div> <!-- light-bulb -->
        <div></div> <!-- lamp-shade -->
        <div> <!-- light beams container -->
            <div></div> <!-- center-beam -->
            <div></div> <!-- inner-beam-left -->
            <div></div> <!-- inner-beam-right -->
            <div></div> <!-- outer-beam-left -->
            <div></div> <!-- outer-beam-right -->
        </div>
    </figure>

</body>
</html>
