<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography Control Panel</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Typography Control Panel</h1>
        <p>Customize text appearance with pure CSS</p>
    </header>
    
    <main>
        <!-- Controls Section -->
        <section>
            <h2>Typography Controls</h2>
            
            <!-- Font Family Controls -->
            <fieldset>
                <legend>Font Family</legend>
                
                <input type="radio" name="font-family" id="serif" checked>
                <label for="serif">Serif</label>
                
                <input type="radio" name="font-family" id="sans-serif">
                <label for="sans-serif">Sans-serif</label>

                <input type="radio" name="font-family" id="monospace">
                <label for="monospace">Monospace</label>
                
                <input type="radio" name="font-family" id="cursive">
                <label for="cursive">Cursive</label>
                
                <input type="radio" name="font-family" id="fantasy">
                <label for="fantasy">Fantasy</label>
            </fieldset>
            
            <!-- Font Size Controls -->
            <fieldset>
                <legend>Font Size</legend>
                
                <input type="radio" name="font-size" id="small">
                <label for="small">Small</label>
                
                <input type="radio" name="font-size" id="medium" checked>
                <label for="medium">Medium</label>
                
                <input type="radio" name="font-size" id="large">
                <label for="large">Large</label>
            </fieldset>
        </section>
        
        <!-- Preview Section -->
        <section>
            <h2>Preview</h2>
            
            <article class="preview">
                <h3>Typography Sample</h3>
                <p>This is a sample text that will change based on your typography choices.</p>
            </article>
        </section>
    </main>
    
    
    <footer>
        <p>Typography Control Panel</p>
    </footer>
</body>
</html>
